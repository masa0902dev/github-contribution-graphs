<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Contributions</title>

        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- js -->
        <script type="module" src="index.js" defer></script>
    </head>

    <body>
        <h1>GitHub Contribution-Graph</h1>
        <input type="text" id="username" placeholder="Enter GitHub username" value="masa0902dev">
        <select id="period">
            <option value="6">6 months</option>
            <option value="12">1 years</option>
        </select>
        <input type="button" id="count-contribution" value="Check Contributions">
        
        <div class="color-description-wrapper">
            <div class="flex-wrapper">
                <p>1~4</p>
                <p>5~9</p>
                <p>10~14</p>
            </div>
            <div class="flex-wrapper">
                <p>15~19</p>
                <p>20~24</p>
                <p>25~29</p>
            </div>
            <div class="flex-wrapper">
                <p>30~34</p>
                <p>35~39</p>
                <p>40~44</p>
            </div>
            <div class="flex-wrapper">
                <p>45~49</p>
                <p>50~54</p>
                <p>55~59</p>
            </div>
            <div class="flex-wrapper">
                <p>60~</p>
            </div>
        </div>

        <div id="result">
        </div>

    </body>
</html>
