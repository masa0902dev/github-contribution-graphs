<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Contribution Graphs</title>

        <!-- css -->
        <!-- <link rel="stylesheet" href="destyle.css"> -->
        <link rel="stylesheet" href="style.css">
        <!-- js -->
        <script type="module" src="index.js" defer></script>
    </head>

    <body>
        <h1>GitHub Contribution-Graphs</h1>
        <input type="text" id="username" placeholder="username (id)" autocomplete="username">
        <select id="period">
            <option value="6">6 months</option>
            <option value="12">1 years</option>
        </select>
        <input type="button" id="count-contribution" value="Check Contributions">
        
        <div class="color-description-wrapper">
            <div class="flex-wrapper">
                <div class="item"><span></span><p>1~4</p></div>
                <div class="item"><span></span><p>5~9</p></div>
                <div class="item"><span></span><p>10~14</p></div>
            </div>
            <div class="flex-wrapper">
                <div class="item"><span></span><p>15~19</p></div>
                <div class="item"><span></span><p>20~24</p></div>
                <div class="item"><span></span><p>25~29</p></div>
            </div>
            <div class="flex-wrapper">
                <div class="item"><span></span><p>30~34</p></div>
                <div class="item"><span></span><p>35~39</p></div>
                <div class="item"><span></span><p>40~44</p></div>
            </div>
            <div class="flex-wrapper">
                <div class="item"><span></span><p>45~49</p></div>
                <div class="item"><span></span><p>50~54</p></div>
                <div class="item"><span></span><p>55~59</p></div>
            </div>
            <div class="flex-wrapper">
                <div class="item" style="display:none;"></div>
                <div class="item" style="display:none;"></div>
                <div class="item"><span></span><p>60~</p></div>
            </div>
        </div>

        <div id="result">
            <!-- <p class="total"></p>
            <p class="period"></p>
            <div class="table-wrapper"></div> -->
        </div>

    </body>
</html>
